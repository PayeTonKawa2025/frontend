name: Release Workflow

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.get_tag.outputs.new_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Generate new tag
        id: get_tag
        run: |
          latest=$(git tag --sort=-v:refname | head -n 1)
          echo "Latest tag: $latest"
          if [[ -z "$latest" ]]; then
            new_tag="1.0.0"
          else
            version=${latest#v}
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)
            patch=$((patch + 1))
            new_tag="$major.$minor.$patch"
          fi
          echo "new_tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git tag ${{ steps.get_tag.outputs.new_tag }}
          git push origin ${{ steps.get_tag.outputs.new_tag }}

  build-docker:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: tag

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.CI_USERNAME }}
          password: ${{ secrets.CI_TOKEN }}

      - name: Build
        run: |
          owner="${{ github.repository_owner }}"
          lower_owner="${owner,,}"
          image_name="ghcr.io/${lower_owner}/frontend:${{ needs.tag.outputs.new_tag }}"
          docker build -t "$image_name" ./paye-ton-kawa-frontend
          docker push "$image_name"