name: Commit Workflow

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./paye-ton-kawa-frontend

      - name: Build app
        run: npm run build
        working-directory: ./paye-ton-kawa-frontend
